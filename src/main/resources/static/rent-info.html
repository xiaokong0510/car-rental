<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单信息</title>
    <script src="js/resources.js"></script>
</head>
<body>
<div  id="rentInfo">
    <!-- 头部-->
    <script src="js/header.js"></script>
    <!-- 主体 -->
    <div style="display: flex; margin: 5px;"  >
        <!-- 菜单栏-->
        <script src="js/nav.js"></script>

        <div style="flex: 10">
            <!-- 数据展示区域 -->
            <div style="flex: 1; margin-left: 10px; ">
                <table class="table table-striped table-hover caption-top">
                    <caption>用户租车订单表</caption>
                    <thead>
                    <tr>
                        <th>RentInfo ID</th>
                        <th>Car ID</th>
                        <th>Car Model</th>
                        <th>Car num</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Actual Return Time</th>
                        <th>State</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="item in tableData" :key="item.id">
                        <td>{{ item.rentInfoId }}</td>
                        <td>{{ item.carId }}</td>
                        <td>{{ item.carModel }}</td>
                        <td>{{ item.num }}</td>
                        <td>{{ item.startTime }}</td>
                        <td>{{ item.endTime }}</td>
                        <td>{{ item.actualReturnTime }}</td>
                        <td>{{ item.state === 1 ? "In Renting":"Returned"}}</td>
                        <td>
                            <button class="btn btn-link btn-sm" @click="handleEdit(item)">还车</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="returnModal">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 600px">
                <div class="modal-header">
                    <h5 class="modal-title">用户租车订单</h5>
                    <button type="button" class="close" @click="toggle" style="border: none;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row m-md-3">
                            <label for="rentInfoId" class="col-sm-2 col-form-label">Rent ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="rentInfoId" v-model="form.rentInfoId" disabled="true">
                            </div>
                        </div>
                        <div class="form-group row m-md-3">
                            <label for="carId" class="col-sm-2 col-form-label">Car ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="carId" v-model="form.carId" disabled="true">
                            </div>
                        </div>
                        <div class="form-group row m-md-3">
                            <label for="carModel" class="col-sm-2 col-form-label">Model</label>
                            <div class="col-sm-10" disabled="true">
                                <input type="text" class="form-control" id="carModel" v-model="form.carModel"
                                       disabled="true">
                            </div>
                        </div>
                        <div class="form-group row m-md-3">
                            <label for="num" class="col-sm-2 col-form-label">num</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="num" v-model="form.num" disabled="true">
                            </div>
                        </div>

                        <div class="form-group row m-md-3">
                            <label for="startTime" class="col-sm-2 col-form-label">startTime</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="startTime" v-model="form.startTime" disabled="true">
                            </div>
                        </div>
                        <div class="form-group row m-md-3">
                            <label for="endTime" class="col-sm-2 col-form-label">endTime</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="endTime" v-model="form.endTime" disabled="true">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="toggle">关闭</button>
                    <button type="button" class="btn btn-primary" @click="save">确认还车</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    new Vue({
        el: '#rentInfo',
        data() {
            return {
                tableData: [],
                form: {
                    rentInfoId: "",
                }
            }
        },
        created() {
            this.load()
        },
        methods: {
            load() {
                fetch(`/v1/car/rent-info`).then(res => res.json()).then(res => {
                    this.tableData = res.data
                })
            },
            handleEdit(row) {
                this.form = JSON.parse(JSON.stringify(row))
                this.toggle()
            },
            toggle() {
                $('#returnModal').modal('toggle')
            },
            save() {
                fetch("/v1/car/return", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.form)
                }).then(res => res.json()).then(res => {
                    if (res.code === 200) {
                        $.message({message: "操作成功", type: 'success'})
                        this.toggle()
                        this.load()
                    } else {
                        $.message({message: res.msg, type: 'error'})
                    }
                })
            },
        }
    })
</script>
</body>
</html>
